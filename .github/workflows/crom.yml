# ============================================
# Zabixii Kernel Build Workflow
# Version: 1.7.0
# - Magisk only
# - NetHunter with WiFi drivers
# - Compatible MT76 integration
# ============================================

name: Build OnePlus Nord 3 AOSP - Zabixii (NetHunter)

on:
  workflow_dispatch:
    inputs:
      FILE:
        type: string
        description: "Configuration file"
        required: true
        default: manifest_aosp
      BUILD_TIME:
        type: string
        description: "Custom build time (Enter F to use current time)"
        required: false
        default: "F"
      SUFFIX:
        type: string
        description: "Custom kernel suffix"
        required: false
        default: "Zabixii"
      FAST_BUILD:
        type: boolean
        description: "Enable fast build?"
        required: true
        default: true
      NETHUNTER:
        type: boolean
        description: "Enable NetHunter kernel support?"
        required: true
        default: true

jobs:
  build:
    name: "[MAGISK]${{ github.event.inputs.NETHUNTER == 'true' && ' [NH]' || '' }} ${{ github.event.inputs.SUFFIX }}"
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Build Configuration
        run: |
          echo "=============================================="
          echo "  Zabixii Kernel Build v1.7.0"
          echo "=============================================="
          echo "SUFFIX: ${{ github.event.inputs.SUFFIX }}"
          echo "NETHUNTER: ${{ github.event.inputs.NETHUNTER }}"
          echo "=============================================="

      - name: Set Environment Variables
        run: |
          echo "CPU=mt6983" >> $GITHUB_ENV
          echo "ANDROID_VERSION=android12" >> $GITHUB_ENV
          echo "KERNEL_VERSION=5.10" >> $GITHUB_ENV
          echo "BUILD_METHOD=perf" >> $GITHUB_ENV

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Create Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Set Cache Environment
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FILE }}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FILE }}"

      - name: Configure Git
        run: |
          git config --global user.name "hemasai1109"
          git config --global user.email "pandunelluri.1109@gmail.com"

      - name: Install Dependencies
        run: |
          sudo apt update -qq
          sudo apt install -y python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip llvm lld

      - name: Restore Ccache
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.event.inputs.FILE }}-v6

      - name: Initialize Ccache
        run: |
          mkdir -p "${{ env.CCACHE_DIR }}"
          ccache -M ${{ env.CCACHE_MAXSIZE }}

      - name: Install Repo Tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize Repo and Sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/hemasai1109/Custom_kernel_OnePlus_Nord3.git -m ${{ github.event.inputs.FILE }}.xml --depth=1
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync

      - name: Copy Build Configuration
        run: |
          git clone https://github.com/hemasai1109/Custom_kernel_OnePlus_Nord3.git kernel_workflow
          cp kernel_workflow/build.config.oplus6983-d kernel_workspace/kernel-5.10/
          cd kernel_workspace/kernel-5.10
          mv build.config.oplus6983-d build.config.oplus6983

      - name: Set Build Config Path
        run: echo "BUILD_CONFIG=kernel-5.10/build.config.oplus6983" >> $GITHUB_ENV

      - name: Fix Vendor Directory
        run: |
          cd kernel_workspace
          mv kernel_module/vendor .
          rm -rf kernel_module

      - name: Create Thermal Makefile
        run: |
          cd kernel_workspace/vendor/oplus/kernel/cpu/thermal
          echo "obj-y += horae_shell_temp" > Makefile
          echo "obj-y += oplus_ipa_thermal" >> Makefile

      - name: Create Fingerprint Makefile
        run: |
          cd kernel_workspace/vendor/oplus/secure/biometrics/fingerprints/bsp/drivers_kernel/component3.0/mtk
          cat > Makefile << 'EOF'
          obj-$(CONFIG_OPLUS_FINGERPRINT_COMMON) += oplus_fp_common/
          ifneq ($(CONFIG_OPLUS_FINGERPRINT_GOODIX)_$(CONFIG_OPLUS_FINGERPRINT_GOODIX_OPTICAL), _)
          obj-y += goodix_optical_fp/
          endif
          obj-$(CONFIG_OPLUS_FINGERPRINT_JIIOV_OPTICAL) += anc_driver/
          obj-$(CONFIG_OPLUS_FINGERPRINT_SILEAD_CAP) += silead/
          ccflags-$(CONFIG_OPLUS_FINGERPRINT_NAVIGATION_ENABLE) += -DFP_NAVIGATION_ENABLE
          EOF

      - name: Fix Audio Codec
        run: |
          cd kernel_workspace/kernel-5.10/sound/soc/codecs/
          sed -i 's/^int accdet_read_audio_res(unsigned int res_value)/int mt6357_accdet_read_audio_res(unsigned int res_value)/' mt6357-accdet.c
          sed -i 's/^EXPORT_SYMBOL(accdet_read_audio_res);/EXPORT_SYMBOL(mt6357_accdet_read_audio_res);/' mt6357-accdet.c

      - name: Apply Custom Suffix
        run: |
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          ANDROID_VERSION="${{ env.ANDROID_VERSION }}"
          for path in kernel-${{ env.KERNEL_VERSION }}/scripts/setlocalversion; do
            [ -f "$path" ] || continue
            sed -i 's/ -dirty//g' "$path"
            sed -i "s/^res=.*/res=\"-${ANDROID_VERSION}-${SUFFIX}\"/" "$path"
            chmod +x "$path"
          done
          cd kernel-${{ env.KERNEL_VERSION }}
          git add -A
          git commit -m "Custom suffix: $SUFFIX" || true

      - name: Add Common Optimizations
        run: |
          cd kernel_workspace/kernel-5.10
          cat >> arch/arm64/configs/gki_defconfig << 'EOF'
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_TCP_CONG_ADVANCED=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          EOF
          sed -i 's/check_defconfig//' ./build.config.gki

      - name: Check Existing Wireless Drivers
        if: ${{ github.event.inputs.NETHUNTER == 'true' }}
        run: |
          echo "=============================================="
          echo "  Checking Existing Wireless Drivers"
          echo "=============================================="
          cd kernel_workspace/kernel-5.10/drivers/net/wireless
          echo "Available wireless drivers:"
          ls -la
          echo ""
          echo "Checking for MediaTek..."
          ls -la mediatek/ 2>/dev/null || echo "No mediatek directory"
          echo ""
          echo "Checking Kconfig for available drivers..."
          grep -r "MT76\|ATH9K\|RT2800\|RTL8" Kconfig* 2>/dev/null | head -20 || echo "No matches in Kconfig"

      - name: Add NetHunter Safe Configs
        if: ${{ github.event.inputs.NETHUNTER == 'true' }}
        run: |
          echo "=============================================="
          echo "  Adding NetHunter Configs"
          echo "=============================================="
          cd kernel_workspace/kernel-5.10
          
          cat >> arch/arm64/configs/gki_defconfig << 'EOF'
          # NetHunter Marker
          CONFIG_IKCONFIG=y
          CONFIG_IKCONFIG_PROC=y
          CONFIG_MAGIC_SYSRQ=y
          # USB HID
          CONFIG_USB_CONFIGFS_F_HID=y
          CONFIG_USB_F_HID=y
          # USB Serial
          CONFIG_USB_SERIAL_CH341=y
          CONFIG_USB_SERIAL_CP210X=y
          CONFIG_USB_SERIAL_FTDI_SIO=y
          CONFIG_USB_SERIAL_PL2303=y
          # Wireless Framework
          CONFIG_WIRELESS=y
          CONFIG_WIRELESS_EXT=y
          CONFIG_WEXT_CORE=y
          CONFIG_WEXT_PROC=y
          CONFIG_WEXT_PRIV=y
          CONFIG_CFG80211=y
          CONFIG_CFG80211_WEXT=y
          CONFIG_MAC80211=y
          CONFIG_MAC80211_MESH=y
          CONFIG_RFKILL=y
          # Networking
          CONFIG_TUN=y
          CONFIG_VETH=y
          CONFIG_BRIDGE=y
          CONFIG_VLAN_8021Q=y
          CONFIG_MACVLAN=y
          # Input
          CONFIG_INPUT_UINPUT=y
          CONFIG_UHID=y
          # Netfilter
          CONFIG_NETFILTER_XT_TARGET_TPROXY=y
          CONFIG_NETFILTER_XT_TARGET_TEE=y
          CONFIG_NETFILTER_XT_TARGET_LOG=y
          CONFIG_NETFILTER_XT_MATCH_U32=y
          CONFIG_NETFILTER_XT_MATCH_STRING=y
          CONFIG_NETFILTER_XT_MATCH_MULTIPORT=y
          CONFIG_NETFILTER_XT_MATCH_MARK=y
          CONFIG_NETFILTER_XT_MATCH_MAC=y
          CONFIG_NETFILTER_XT_MATCH_IPRANGE=y
          CONFIG_NETFILTER_XT_MATCH_CONNTRACK=y
          # Namespaces
          CONFIG_NET_NS=y
          CONFIG_PID_NS=y
          CONFIG_IPC_NS=y
          CONFIG_UTS_NS=y
          # Bluetooth
          CONFIG_BT_RFCOMM=y
          CONFIG_BT_RFCOMM_TTY=y
          CONFIG_BT_BNEP=y
          CONFIG_BT_HIDP=y
          CONFIG_BT_HCIBTUSB=y
          # PPP
          CONFIG_PPP=y
          CONFIG_PPP_DEFLATE=y
          CONFIG_PPP_MPPE=y
          CONFIG_PPTP=y
          CONFIG_PPPOE=y
          # Filesystems
          CONFIG_OVERLAY_FS=y
          CONFIG_SQUASHFS=y
          CONFIG_SQUASHFS_XZ=y
          CONFIG_SQUASHFS_LZO=y
          # Crypto
          CONFIG_CRYPTO_USER_API_HASH=y
          CONFIG_CRYPTO_USER_API_SKCIPHER=y
          EOF

      - name: Add NetHunter Kernel Configuration
        if: ${{ github.event.inputs.NETHUNTER == 'true' }}
        run: |
          cd kernel_workspace/kernel-5.10
          CONFIG_FILE=./arch/arm64/configs/gki_defconfig
          
          echo "Adding NetHunter kernel configs..."
          
          # Marker configs
          echo "CONFIG_IKCONFIG=y" >> "$CONFIG_FILE"
          echo "CONFIG_IKCONFIG_PROC=y" >> "$CONFIG_FILE"
          echo "CONFIG_MAGIC_SYSRQ=y" >> "$CONFIG_FILE"
          
          # USB HID for BadUSB
          echo "CONFIG_USB_CONFIGFS_F_HID=y" >> "$CONFIG_FILE"
          echo "CONFIG_USB_F_HID=y" >> "$CONFIG_FILE"
          
          # USB Serial adapters
          echo "CONFIG_USB_SERIAL_CH341=y" >> "$CONFIG_FILE"
          echo "CONFIG_USB_SERIAL_CP210X=y" >> "$CONFIG_FILE"
          echo "CONFIG_USB_SERIAL_FTDI_SIO=y" >> "$CONFIG_FILE"
          echo "CONFIG_USB_SERIAL_PL2303=y" >> "$CONFIG_FILE"
          
          # Wireless framework (dependencies for Wi-Fi drivers)
          echo "CONFIG_WIRELESS=y" >> "$CONFIG_FILE"
          echo "CONFIG_WIRELESS_EXT=y" >> "$CONFIG_FILE"
          echo "CONFIG_WEXT_CORE=y" >> "$CONFIG_FILE"
          echo "CONFIG_WEXT_PROC=y" >> "$CONFIG_FILE"
          echo "CONFIG_WEXT_PRIV=y" >> "$CONFIG_FILE"
          echo "CONFIG_CFG80211=y" >> "$CONFIG_FILE"
          echo "CONFIG_CFG80211_WEXT=y" >> "$CONFIG_FILE"
          echo "CONFIG_MAC80211=y" >> "$CONFIG_FILE"
          echo "CONFIG_MAC80211_MESH=y" >> "$CONFIG_FILE"
          echo "CONFIG_RFKILL=y" >> "$CONFIG_FILE"
          
          # MT76 driver and dependencies for MT7612U
          echo "CONFIG_MT76_CORE=y" >> "$CONFIG_FILE"
          echo "CONFIG_MT76_USB=y" >> "$CONFIG_FILE"
          echo "CONFIG_MT76x02_LIB=y" >> "$CONFIG_FILE"
          echo "CONFIG_MT76x02_USB=y" >> "$CONFIG_FILE"
          echo "CONFIG_MT76x2_COMMON=y" >> "$CONFIG_FILE"
          echo "CONFIG_MT76x2U=y" >> "$CONFIG_FILE"
          
          # Networking
          echo "CONFIG_TUN=y" >> "$CONFIG_FILE"
          echo "CONFIG_VETH=y" >> "$CONFIG_FILE"
          echo "CONFIG_BRIDGE=y" >> "$CONFIG_FILE"
          echo "CONFIG_VLAN_8021Q=y" >> "$CONFIG_FILE"
          echo "CONFIG_MACVLAN=y" >> "$CONFIG_FILE"
          
          # Namespaces (NO USER_NS)
          echo "CONFIG_NET_NS=y" >> "$CONFIG_FILE"
          echo "CONFIG_PID_NS=y" >> "$CONFIG_FILE"
          echo "CONFIG_IPC_NS=y" >> "$CONFIG_FILE"
          echo "CONFIG_UTS_NS=y" >> "$CONFIG_FILE"
          
          # Input
          echo "CONFIG_INPUT_UINPUT=y" >> "$CONFIG_FILE"
          echo "CONFIG_UHID=y" >> "$CONFIG_FILE"
          
          # Netfilter
          echo "CONFIG_NETFILTER_XT_TARGET_TPROXY=y" >> "$CONFIG_FILE"
          echo "CONFIG_NETFILTER_XT_TARGET_TEE=y" >> "$CONFIG_FILE"
          echo "CONFIG_NETFILTER_XT_TARGET_LOG=y" >> "$CONFIG_FILE"
          echo "CONFIG_NETFILTER_XT_MATCH_U32=y" >> "$CONFIG_FILE"
          echo "CONFIG_NETFILTER_XT_MATCH_STRING=y" >> "$CONFIG_FILE"
          echo "CONFIG_NETFILTER_XT_MATCH_MULTIPORT=y" >> "$CONFIG_FILE"
          echo "CONFIG_NETFILTER_XT_MATCH_MARK=y" >> "$CONFIG_FILE"
          echo "CONFIG_NETFILTER_XT_MATCH_MAC=y" >> "$CONFIG_FILE"
          echo "CONFIG_NETFILTER_XT_MATCH_IPRANGE=y" >> "$CONFIG_FILE"
          echo "CONFIG_NETFILTER_XT_MATCH_CONNTRACK=y" >> "$CONFIG_FILE"
          
          # Bluetooth
          echo "CONFIG_BT_RFCOMM=y" >> "$CONFIG_FILE"
          echo "CONFIG_BT_RFCOMM_TTY=y" >> "$CONFIG_FILE"
          echo "CONFIG_BT_BNEP=y" >> "$CONFIG_FILE"
          echo "CONFIG_BT_HIDP=y" >> "$CONFIG_FILE"
          echo "CONFIG_BT_HCIBTUSB=y" >> "$CONFIG_FILE"
          
          # PPP/VPN
          echo "CONFIG_PPP=y" >> "$CONFIG_FILE"
          echo "CONFIG_PPP_DEFLATE=y" >> "$CONFIG_FILE"
          echo "CONFIG_PPP_MPPE=y" >> "$CONFIG_FILE"
          echo "CONFIG_PPTP=y" >> "$CONFIG_FILE"
          echo "CONFIG_PPPOE=y" >> "$CONFIG_FILE"
          
          # Filesystems
          echo "CONFIG_OVERLAY_FS=y" >> "$CONFIG_FILE"
          echo "CONFIG_SQUASHFS=y" >> "$CONFIG_FILE"
          echo "CONFIG_SQUASHFS_XZ=y" >> "$CONFIG_FILE"
          echo "CONFIG_SQUASHFS_LZO=y" >> "$CONFIG_FILE"
          
          # Crypto
          echo "CONFIG_CRYPTO_USER_API_HASH=y" >> "$CONFIG_FILE"
          echo "CONFIG_CRYPTO_USER_API_SKCIPHER=y" >> "$CONFIG_FILE"
          
          echo "NetHunter configs added with MT76 dependencies."

      - name: Fix Build Issues
        run: |
          sed -i '/goto show_pad;/d' kernel_workspace/kernel-5.10/fs/proc/task_mmu.c

      - name: Build Kernel
        run: |
          cd kernel_workspace/
          export PATH="/usr/lib/ccache:$PATH"
          export CC="ccache clang"
          ./build/build.sh
          ccache -s

      - name: Verify Kernel Build
        run: |
          IMAGE="kernel_workspace/out/android12-5.10/kernel-5.10/arch/arm64/boot/Image.gz"
          if [ ! -f "$IMAGE" ]; then
            echo "ERROR: Image.gz not found!"
            exit 1
          fi
          SIZE=$(stat -c%s "$IMAGE")
          echo "Image.gz: $SIZE bytes ($(($SIZE / 1024 / 1024)) MB)"
          if [ "$SIZE" -lt 1000000 ]; then
            echo "ERROR: Image.gz too small!"
            exit 1
          fi
          echo "Kernel built successfully!"

      - name: Create AnyKernel3 Package
        run: |
          git clone https://github.com/darklord4567/Anykernel3_AOSP_NORD3.git --depth=1 Anykernel3_Zabixii
          cp kernel_workspace/out/android12-5.10/kernel-5.10/arch/arm64/boot/Image.gz Anykernel3_Zabixii/Image.gz

      - name: Set Artifact Suffix
        id: suffix
        run: |
          SUFFIX="_MAGISK"
          if [ "${{ github.event.inputs.NETHUNTER }}" = "true" ]; then
            SUFFIX="${SUFFIX}_NH"
          fi
          echo "value=${SUFFIX}" >> $GITHUB_OUTPUT

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "Zabixii_Kernel${{ steps.suffix.outputs.value }}_by_Zabixii"
          path: ./Anykernel3_Zabixii/*

      - name: Post-build Disk Check
        run: df -h
