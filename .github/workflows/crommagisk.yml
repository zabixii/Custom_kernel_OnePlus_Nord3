name: Build OnePlus Nord 3 AOSP - Zabixii‚ö° (Smart NetHunter)

on:
  workflow_dispatch:
    inputs:
      FILE:
        type: string
        description: "Configuration file"
        required: true
        default: manifest_aosp
      BUILD_TIME:
        type: string
        description: "Custom build time (Enter F to use current time)"
        required: false
        default: "F"
      SUFFIX:
        type: string
        description: "Custom kernel suffix (leave empty for a random string)"
        required: false
        default: "Zabixii‚ö°"
      KSU:
        type: boolean
        description: "Enable KernelSU/SukiSU? (false = Magisk only)"
        required: true
        default: true
      SUSFS_CI:
        type: choice
        description: "SUSFS module download method (only if KSU enabled)"
        required: true
        default: CI
        options:
          - CI
          - Release
          - NoN
      KSU_META:
        type: string
        description: "Branch name/Custom version identifier (only if KSU enabled)"
        required: false
        default: "susfs-main/Zabixii‚ö°"
      FAST_BUILD:
        type: boolean
        description: "Enable fast build?"
        required: true
        default: true
      VFS:
        type: boolean
        description: "Enable manual hooks (VFS)? (only if KSU enabled)"
        required: true
        default: true
      KPM:
        type: boolean
        description: "Enable Kernel Patch Module (KPM)? (only if KSU enabled)"
        required: true
        default: true
      NETHUNTER:
        type: boolean
        description: "Enable NetHunter kernel support?"
        required: true
        default: true
      WIFI_DRIVERS:
        type: boolean
        description: "Include external Wi-Fi drivers? (RTL8812AU, ATH9K, etc.)"
        required: true
        default: false

jobs:
  notify_start:
    name: Notify Start üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Get current time (IST)
        id: get_time
        run: echo "timestamp=$(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

  build:
    needs: notify_start
    name: ${{ github.event.inputs.FAST_BUILD == 'true' && '[FAST]' || '' }}${{ github.event.inputs.KSU == 'true' && ' [KSU]' || ' [MAGISK]' }}${{ github.event.inputs.NETHUNTER == 'true' && ' [NH]' || '' }}${{ github.event.inputs.WIFI_DRIVERS == 'true' && ' [WIFI]' || '' }} For ${{ github.event.inputs.FILE }} ${{ github.event.inputs.SUFFIX }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Input Combinations
        run: |
          echo "üîß Validating input combinations..."
          FILE="${{ github.event.inputs.FILE }}"
          declare -A VALID_COMBINATIONS=(
            ["manifest_aosp"]="mt6983 android12 5.10"
          )
          get_combination() {
            local key="$1"
            while true; do
              if [[ -n "${VALID_COMBINATIONS[$key]+_}" ]]; then
                echo "${VALID_COMBINATIONS[$key]}"
                return 0
              fi
              if [[ "$key" =~ ^(.+)_([a-z]+)$ ]]; then
                key="${BASH_REMATCH[1]}"
              else
                return 1
              fi
            done
          }
          COMBINATION="$(get_combination "$FILE")" || {
            echo "‚ùå Unknown FILE: $FILE"
            echo "Valid base models:"
            for model in "${!VALID_COMBINATIONS[@]}"; do
              echo "- $model: ${VALID_COMBINATIONS[$model]}"
            done
            exit 1
          }
          read CPU ANDROID_VERSION KERNEL_VERSION <<< "$COMBINATION"
          echo "‚úÖ Valid combination: FILE=$FILE, CPU=$CPU, ANDROID_VERSION=$ANDROID_VERSION, KERNEL_VERSION=$KERNEL_VERSION"
          echo "CPU=$CPU" >> $GITHUB_ENV
          echo "ANDROID_VERSION=$ANDROID_VERSION" >> $GITHUB_ENV
          echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_ENV
          if [[ "$ANDROID_VERSION" == "android12" && "$KERNEL_VERSION" == "5.10" ]]; then
            echo "BUILD_METHOD=perf" >> $GITHUB_ENV
          else
            echo "BUILD_METHOD=gki" >> $GITHUB_ENV
          fi

      - name: Check Disk Space
        run: df -h

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Create and Enable 3G Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set Cache Environment
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FILE }}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FILE }}"
          echo "set: $HOME/.ccache_${{ github.event.inputs.FILE }}"

      - name: Configure Git
        run: |
          git config --global user.name "hemasai1109"
          git config --global user.email "pandunelluri.1109@gmail.com"

      - name: Configure APTC
        run: |
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR"/{archives,lists/partial}
          echo "Dir::Cache \"$APT_CACHE_DIR\";" | sudo tee /etc/apt/apt.conf.d/90user-cache
          echo "Dir::Cache::archives \"$APT_CACHE_DIR/archives\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Dir::State::lists \"$APT_CACHE_DIR/lists\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Check-Valid-Until \"false\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Languages \"none\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          sudo chown -R $USER:$USER "$APT_CACHE_DIR"

      - name: Set APT Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/build_stock_kernel_n3.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Debug Show Selected Inputs
        run: |
          echo "=============================================="
          echo "  Zabixii‚ö° Kernel Build Configuration"
          echo "=============================================="
          echo "Selected CPU: ${{ env.CPU }}"
          echo "Selected ANDROID_VERSION: ${{ env.ANDROID_VERSION }}"
          echo "Selected KERNEL_VERSION: ${{ env.KERNEL_VERSION }}"
          echo "Selected BUILD_METHOD: ${{ env.BUILD_METHOD }}"
          echo "Selected FILE: ${{ github.event.inputs.FILE }}"
          echo "Custom BUILD_TIME: ${{ github.event.inputs.BUILD_TIME }}"
          echo "Custom SUFFIX: ${{ github.event.inputs.SUFFIX }}"
          echo "Selected KSU: ${{ github.event.inputs.KSU }}"
          echo "Selected FAST_BUILD: ${{ github.event.inputs.FAST_BUILD }}"
          echo "Selected SUSFS_CI: ${{ github.event.inputs.SUSFS_CI }}"
          echo "Selected VFS: ${{ github.event.inputs.VFS }}"
          echo "Selected KPM: ${{ github.event.inputs.KPM }}"
          echo "Selected NETHUNTER: ${{ github.event.inputs.NETHUNTER }}"
          echo "Selected WIFI_DRIVERS: ${{ github.event.inputs.WIFI_DRIVERS }}"
          echo "Custom KSU_META: ${{ github.event.inputs.KSU_META }}"
          echo "=============================================="
          if [ "${{ github.event.inputs.KSU }}" = "true" ]; then
            echo "üîê Building with KernelSU/SukiSU + SUSFS"
          else
            echo "üîì Building for Magisk ONLY (no KSU)"
          fi
          echo "=============================================="

      - name: Install Dependencies
        run: |
          sudo rm -f /var/lib/apt/lists/lock /var/lib/dpkg/lock
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR/lists/partial"
          sudo apt -o Dir::Cache="$APT_CACHE_DIR" update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt -o Dir::Cache="$APT_CACHE_DIR" install -yq --no-install-recommends \
            python3 git curl ccache libelf-dev \
            build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev \
            libxml2-utils rsync unzip
          sudo apt install -y libelf-dev ccache llvm lld
          sudo apt update -qq

      - name: Restore Ccache
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref_name }}-${{ github.event.inputs.FILE }}-${{ env.BUILD_METHOD }}-${{ github.event.inputs.FAST_BUILD == 'true' && 'alpha' || 'beta' }}-15

      - name: Initialize Ccache
        run: |
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "Initializing ccache (${{ env.CCACHE_DIR }})..."
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "ccache initialization complete"
            else
              echo "ccache already initialized, skipping"
            fi
          else
            echo "ccache not installed, skipping"
          fi
          ccache -s

      - name: Install Repo Tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize Repo and Sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/hemasai1109/Custom_kernel_OnePlus_Nord3.git -m ${{ github.event.inputs.FILE }}.xml --depth=1
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync

      - name: Copy and Rename Build Configuration
        run: |
          git clone https://github.com/hemasai1109/Custom_kernel_OnePlus_Nord3.git kernel_workflow
          cp -v kernel_workflow/build.config.oplus6983-d kernel_workspace/kernel-5.10/
          cd kernel_workspace/kernel-5.10
          mv build.config.oplus6983-d build.config.oplus6983
          ls -ls build.config.oplus6983

      - name: Add in bash.rc
        run: |
          echo "BUILD_CONFIG=kernel-5.10/build.config.oplus6983" >> $GITHUB_ENV

      - name: Vendor Issue Fix
        run: |
          cd kernel_workspace
          mv kernel_module/vendor .
          cd ..
          rm -rf kernel_module
        
      - name: Create thermal Makefile
        run: |
          cd kernel_workspace/vendor/oplus/kernel/cpu/thermal
          touch Makefile
          echo "obj-y += horae_shell_temp" > Makefile
          echo "obj-y += oplus_ipa_thermal" >> Makefile
        
      - name: Create Makefile in fingerprint mtk
        run: |
          cd kernel_workspace/vendor/oplus/secure/biometrics/fingerprints/bsp/drivers_kernel/component3.0/mtk
          rm Makefile 
          cat > Makefile <<'EOF'
          obj-$(CONFIG_OPLUS_FINGERPRINT_COMMON) += oplus_fp_common/

          ### Capacitive fingerprint sensor
          #obj-$(CONFIG_OPLUS_FINGERPRINT_FPC) += fpc/

          #obj-$(CONFIG_OPLUS_FINGERPRINT_EGIS) += egis/

          ### Optical fingerprint sensor
          ifneq ($(CONFIG_OPLUS_FINGERPRINT_GOODIX)_$(CONFIG_OPLUS_FINGERPRINT_GOODIX_OPTICAL), _)
          obj-y += goodix_optical_fp/
          endif
          #obj-$(CONFIG_OPLUS_FINGERPRINT_SILEAD_OPTICAL) += silead_optical_fp/
          #obj-$(CONFIG_OPLUS_FINGERPRINT_EGIS_OPTICAL)   += egis_optical_fp/
          obj-$(CONFIG_OPLUS_FINGERPRINT_JIIOV_OPTICAL)  += anc_driver/
          obj-$(CONFIG_OPLUS_FINGERPRINT_SILEAD_CAP)  += silead/

          ### FEATURE MACRO
          ccflags-$(CONFIG_OPLUS_FINGERPRINT_NAVIGATION_ENABLE) += -DFP_NAVIGATION_ENABLE
          EOF

      - name: Fix codec conflict by editing mt6357-accdet.c file
        run: |
          cd kernel_workspace/kernel-5.10/sound/soc/codecs/
          sed -i 's/^int accdet_read_audio_res(unsigned int res_value)/int mt6357_accdet_read_audio_res(unsigned int res_value)/' mt6357-accdet.c
          sed -i 's/^EXPORT_SYMBOL(accdet_read_audio_res);/EXPORT_SYMBOL(mt6357_accdet_read_audio_res);/' mt6357-accdet.c

      - name: Custom Kernel Suffix if set
        if: ${{ github.event.inputs.SUFFIX != '' }}
        run: |
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          ANDROID_VERSION="${{ env.ANDROID_VERSION }}"
          FAST_BUILD="${{ github.event.inputs.FAST_BUILD }}"
          for path in \
            kernel-${{ env.KERNEL_VERSION }}/scripts/setlocalversion; do
            [ -f "$path" ] || continue
            echo "Modifying: $path"
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"
            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${ANDROID_VERSION}-${SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected OLD setlocalversion format"
              if [ "$FAST_BUILD" = "true" ]; then
                echo "FAST_BUILD enabled: using static res"
                sed -i "s/^res=.*/res=\"-${ANDROID_VERSION}-${SUFFIX}\"/" "$path"
              else
                echo "Standard build: injecting suffix via cut/echo"
                tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
              fi
            else
              echo "Unknown format, appending echo manually"
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi
            chmod +x "$path"
          done
          cd kernel-${{ env.KERNEL_VERSION }}
          git add -A
          git commit -m "Custom suffix & removed -dirty"

      # ==========================================
      # KSU/SUKISU STEPS (ONLY IF KSU=true)
      # ==========================================
      - name: Add SukiSU Ultra
        if: ${{ github.event.inputs.KSU == 'true' }}
        run: |
          cd kernel_workspace/kernel-5.10
          META="${{ github.event.inputs.KSU_META }}"
          BRANCH_NAME="${META%%/*}"
          CUSTOM_TAG="${META#*/}"
          echo "Branch name: $BRANCH_NAME"
          echo "Custom version identifier: $CUSTOM_TAG"
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s "$BRANCH_NAME"
          cd ./KernelSU
          KSU_API_VERSION=$(curl -fsSL "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/$BRANCH_NAME/kernel/Makefile" | \
            grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
          [[ -z "$KSU_API_VERSION" ]] && KSU_API_VERSION="3.1.7"
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
          KSU_VERSION_FULL="v$KSU_API_VERSION-$CUSTOM_TAG@$BRANCH_NAME"
          echo "KSU_VERSION_FULL=$KSU_VERSION_FULL" >> $GITHUB_ENV
          sed -i '/KSU_VERSION_API :=/d' kernel/Makefile
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Makefile
          echo "KSU_VERSION_API := $KSU_API_VERSION" >> kernel/Makefile
          echo "KSU_VERSION_FULL := $KSU_VERSION_FULL" >> kernel/Makefile
          KSU_VERSION=$(expr $(git rev-list --count main 2>/dev/null || echo 13000) + 10700)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          grep -A5 "KSU_VERSION_API" kernel/Makefile

      - name: Get Kernel Suffix
        id: suffix_step
        run: |
          if [ "${{ github.event.inputs.SUFFIX }}" != "" ]; then
            echo "suffix=${{ github.event.inputs.SUFFIX }}" >> "$GITHUB_OUTPUT"
          else
            echo "suffix=${{ steps.random_suffix_step.outputs.suffix }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Apply Patches SukiSU Ultra
        if: ${{ github.event.inputs.KSU == 'true' }}
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cd kernel-5.10
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./
          cp ../susfs4ksu/kernel_patches/fs/* ./fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./include/linux/
          patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true

      - name: Apply Hide Stuff Patches
        if: ${{ github.event.inputs.KSU == 'true' }}
        run: |
          cd kernel_workspace/kernel-5.10
          cp ../SukiSU_patch/69_hide_stuff.patch ./
          patch -p1 -F 3 < 69_hide_stuff.patch

      - name: Apply VFS
        if: ${{ github.event.inputs.KSU == 'true' && github.event.inputs.VFS == 'true' }}
        run: |
          cd kernel_workspace/kernel-5.10
          cp ../SukiSU_patch/hooks/syscall_hooks.patch ./
          patch -p1 -F 3 < syscall_hooks.patch

      - name: Add KSU Configuration Settings
        if: ${{ github.event.inputs.KSU == 'true' }}
        run: |
          cd kernel_workspace/kernel-5.10
          CONFIG_FILE=./arch/arm64/configs/gki_defconfig
          
          echo "CONFIG_KSU=y" >> "$CONFIG_FILE"
          if [ "${{ github.event.inputs.KPM }}" = "true" ]; then
            echo "CONFIG_KPM=y" >> "$CONFIG_FILE"
          fi
          if [ "${{ github.event.inputs.VFS }}" = "true" ]; then
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_MANUAL_HOOK=y" >> "$CONFIG_FILE"
          else
            echo "CONFIG_KSU_SUSFS_SUS_SU=y" >> "$CONFIG_FILE"
            echo "CONFIG_KPROBES=y" >> "$CONFIG_FILE"
          fi
          echo "CONFIG_KSU_SUSFS=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> "$CONFIG_FILE"

      # ==========================================
      # COMMON CONFIG (BOTH KSU AND MAGISK)
      # ==========================================
      - name: Add Common Configuration Settings
        run: |
          cd kernel_workspace/kernel-5.10
          CONFIG_FILE=./arch/arm64/configs/gki_defconfig
          
          echo "CONFIG_TMPFS_XATTR=y" >> "$CONFIG_FILE"
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_ADVANCED=y" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_BBR=y" >> "$CONFIG_FILE"
          echo "CONFIG_NET_SCH_FQ=y" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_BIC=n" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_WESTWOOD=n" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_CONG_HTCP=n" >> "$CONFIG_FILE"
          echo "CONFIG_IP_ECN=y" >> "$CONFIG_FILE"
          echo "CONFIG_TCP_ECN=y" >> "$CONFIG_FILE"
          echo "CONFIG_IPV6_ECN=y" >> "$CONFIG_FILE"
          echo "CONFIG_IP_NF_TARGET_ECN=y" >> "$CONFIG_FILE"
          
          sed -i 's/check_defconfig//' ./build.config.gki

      # ==========================================
      # NETHUNTER WITH SMART CONFIG CHECKING
      # ==========================================
      - name: Smart NetHunter Configuration (Auto-Check)
        if: ${{ github.event.inputs.NETHUNTER == 'true' }}
        run: |
          cd kernel_workspace/kernel-5.10
          CONFIG_FILE=./arch/arm64/configs/gki_defconfig
          
          echo "=============================================="
          echo "  Smart NetHunter Config Addition"
          echo "=============================================="
          
          # Function to safely add config
          add_config() {
            local config_name="$1"
            local config_value="$2"
            local description="$3"
            
            # Check if config already exists
            if grep -q "^$config_name=" "$CONFIG_FILE"; then
              EXISTING=$(grep "^$config_name=" "$CONFIG_FILE")
              echo "‚ö†Ô∏è  $config_name already exists: $EXISTING"
              if [[ "$EXISTING" != "$config_name=$config_value" ]]; then
                echo "   Conflict detected! Existing: $EXISTING, Wanted: $config_name=$config_value"
                echo "   SKIPPING to avoid issues"
                CONFLICTS=$((CONFLICTS + 1))
              else
                echo "   ‚úÖ Already set correctly, skipping"
                SKIPPED=$((SKIPPED + 1))
              fi
            elif grep -q "^# $config_name is not set" "$CONFIG_FILE"; then
              echo "üîÑ $config_name currently disabled, enabling..."
              sed -i "s/^# $config_name is not set/$config_name=$config_value/" "$CONFIG_FILE"
              ADDED=$((ADDED + 1))
            else
              echo "‚úÖ Adding NEW: $config_name=$config_value ($description)"
              echo "$config_name=$config_value" >> "$CONFIG_FILE"
              ADDED=$((ADDED + 1))
            fi
          }
          
          ADDED=0
          SKIPPED=0
          CONFLICTS=0
          
          echo ""
          echo "--- Adding NetHunter Configs ---"
          echo ""
          
          # IKCONFIG (marker config)
          add_config "CONFIG_IKCONFIG" "y" "Kernel config export"
          add_config "CONFIG_IKCONFIG_PROC" "y" "Kernel config in /proc"
          
          # USB Gadget/HID (BadUSB)
          add_config "CONFIG_USB_CONFIGFS_F_HID" "y" "USB HID function"
          add_config "CONFIG_USB_F_HID" "y" "USB HID driver"
          
          # Networking
          add_config "CONFIG_TUN" "y" "TUN/TAP driver"
          add_config "CONFIG_VETH" "y" "Virtual ethernet"
          add_config "CONFIG_BRIDGE" "y" "Ethernet bridging"
          
          # Input
          add_config "CONFIG_INPUT_UINPUT" "y" "User-space input driver"
          add_config "CONFIG_UHID" "y" "User-space HID driver"
          
          # Wireless framework (no drivers)
          add_config "CONFIG_WIRELESS_EXT" "y" "Wireless extensions"
          add_config "CONFIG_CFG80211_WEXT" "y" "cfg80211 wireless extensions compat"
          
          # Netfilter additions (only safe ones)
          add_config "CONFIG_NETFILTER_XT_TARGET_TPROXY" "y" "TPROXY target"
          add_config "CONFIG_NETFILTER_XT_MATCH_U32" "y" "u32 match"
          add_config "CONFIG_NETFILTER_XT_MATCH_STRING" "y" "string match"
          
          # Filesystems
          add_config "CONFIG_OVERLAY_FS" "y" "Overlay filesystem"
          add_config "CONFIG_SQUASHFS" "y" "SquashFS"
          
          # PPP/VPN (safe ones only)
          add_config "CONFIG_PPP" "y" "PPP support"
          add_config "CONFIG_PPP_MPPE" "y" "PPP MPPE encryption"
          
          echo ""
          echo "=============================================="
          echo "  Configuration Summary"
          echo "=============================================="
          echo "‚úÖ Added: $ADDED"
          echo "‚è≠Ô∏è  Skipped (already correct): $SKIPPED"
          echo "‚ö†Ô∏è  Conflicts avoided: $CONFLICTS"
          echo "=============================================="

      - name: Validate Config After Addition
        if: ${{ github.event.inputs.NETHUNTER == 'true' }}
        run: |
          cd kernel_workspace/kernel-5.10
          
          echo "=============================================="
          echo "  Validating NetHunter Configs"
          echo "=============================================="
          
          # Generate test .config to see what will actually be enabled
          make ARCH=arm64 gki_defconfig O=.config_test_nh 2>&1 | grep -v "GEN\|HOSTCC" || true
          
          echo ""
          echo "Checking if our configs will be enabled:"
          
          CONFIGS_TO_CHECK=(
            "CONFIG_IKCONFIG_PROC"
            "CONFIG_USB_CONFIGFS_F_HID"
            "CONFIG_TUN"
            "CONFIG_BRIDGE"
            "CONFIG_INPUT_UINPUT"
            "CONFIG_OVERLAY_FS"
          )
          
          SUCCESS=0
          FAILED=0
          
          for cfg in "${CONFIGS_TO_CHECK[@]}"; do
            if grep -q "^$cfg=y" .config_test_nh/.config 2>/dev/null; then
              echo "‚úÖ $cfg will be enabled"
              SUCCESS=$((SUCCESS + 1))
            else
              echo "‚ùå $cfg NOT enabled (dependency missing?)"
              FAILED=$((FAILED + 1))
            fi
          done
          
          echo ""
          echo "Validation: $SUCCESS succeeded, $FAILED failed"
          
          # Clean up test dir
          rm -rf .config_test_nh

      - name: Custom BUILD_TIME
        if: ${{ github.event.inputs.BUILD_TIME != '' && !contains('Ff', github.event.inputs.BUILD_TIME) }}
        shell: bash
        run: |
          DATESTR="${{ github.event.inputs.BUILD_TIME }}"
          echo "KBUILD_BUILD_TIMESTAMP=${DATESTR}" >> "$GITHUB_ENV"
          echo "KBUILD_BUILD_VERSION=1" >> "$GITHUB_ENV"
          cd kernel_workspace/kernel-5.10/
          for f in common/scripts/mkcompile_h msm-kernel/scripts/mkcompile_h; do
            if [ -f "$f" ]; then
              if grep -q 'UTS_VERSION=' "$f"; then
                perl -pi -e "s{UTS_VERSION=\"\\\$\\(.*?\\)\"}{UTS_VERSION=\"#1 SMP PREEMPT $DATESTR\"}" "$f"
              fi
            fi
          done

      - name: Fix undeclared show_pad label
        run: |
          sed -i '/goto show_pad;/d' kernel_workspace/kernel-5.10/fs/proc/task_mmu.c

      - name: Build Kernel FAST
        if: ${{ github.event.inputs.FAST_BUILD == 'true' }}
        id: fast_build
        run: |
          cd kernel_workspace/
          export PATH="/usr/lib/ccache:$PATH"
          export CC="ccache clang"
          ./build/build.sh
          ccache -s

      - name: Verify Kernel Build Output
        run: |
          KERNEL_IMAGE="kernel_workspace/out/android12-5.10/kernel-5.10/arch/arm64/boot/Image.gz"
          
          if [ ! -f "$KERNEL_IMAGE" ]; then
            echo "‚ùå ERROR: Image.gz not found!"
            exit 1
          fi
          
          SIZE=$(stat -c%s "$KERNEL_IMAGE")
          echo "‚úÖ Image.gz found!"
          echo "   Size: $SIZE bytes ($(($SIZE / 1024 / 1024)) MB)"
          
          if [ "$SIZE" -lt 1000000 ]; then
            echo "‚ùå WARNING: Image.gz too small!"
            exit 1
          fi

      - name: Make AnyKernel3_Zabixii
        run: |
          git clone https://github.com/darklord4567/Anykernel3_AOSP_NORD3.git --depth=1 Anykernel3_Zabixii
          cp kernel_workspace/out/android12-5.10/kernel-5.10/arch/arm64/boot/Image.gz Anykernel3_Zabixii/Image.gz

      - name: Set zip Suffix
        id: suffix
        run: |
          KSU_SUFFIX=""
          if [ "${{ github.event.inputs.KSU }}" = "true" ]; then
            KSU_SUFFIX="_KSU"
            if [ "${{ github.event.inputs.VFS }}" = "true" ]; then
              KSU_SUFFIX="${KSU_SUFFIX}_VFS"
            fi
            if [ "${{ github.event.inputs.KPM }}" = "true" ]; then
              KSU_SUFFIX="${KSU_SUFFIX}_KPM"
            fi
          else
            KSU_SUFFIX="_MAGISK"
          fi
          NH_SUFFIX=""
          if [ "${{ github.event.inputs.NETHUNTER }}" = "true" ]; then
            NH_SUFFIX="_NH"
            if [ "${{ github.event.inputs.WIFI_DRIVERS }}" = "true" ]; then
              NH_SUFFIX="${NH_SUFFIX}_WIFI"
            fi
          fi
          echo "value=${KSU_SUFFIX}${NH_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Upload AnyKernel3_Zabixii
        uses: actions/upload-artifact@v4
        with:
          name: "Zabixii_Kernel${{ steps.suffix.outputs.value }}_by_Zabixii‚ö°"
          path: ./Anykernel3_Zabixii/*

      - name: Post-build Disk Check
        run: df -h
