      - name: Custom BUILD_TIME
        if: ${{ github.event.inputs.BUILD_TIME != '' && !contains('Ff', github.event.inputs.BUILD_TIME) }}
        shell: bash
        run: |
          DATESTR="${{ github.event.inputs.BUILD_TIME }}"
          echo "KBUILD_BUILD_TIMESTAMP=${DATESTR}" >> "$GITHUB_ENV"
          echo "KBUILD_BUILD_VERSION=1" >> "$GITHUB_ENV"
          cd kernel_workspace/kernel-5.10/
          for f in common/scripts/mkcompile_h msm-kernel/scripts/mkcompile_h; do
            if [ -f "$f" ]; then
              echo "Patching mkcompile_h with BUILD_TIME=$DATESTR"
              if grep -q 'UTS_VERSION=' "$f"; then
                perl -pi -e "s{UTS_VERSION=\"\\\$\\(.*?\\)\"}{UTS_VERSION=\"#1 SMP PREEMPT $DATESTR\"}" "$f"
              else
                perl -0777 -pi -e "s{cat <<EOF}{cat <<EOF\n#undef UTS_VERSION\n#define UTS_VERSION \"#1 SMP PREEMPT $DATESTR\" } unless /UTS_VERSION/" "$f"
              fi
            fi
          done

      - name: Fix undeclared show_pad label
        run: |
          sed -i '/goto show_pad;/d' kernel_workspace/kernel-5.10/fs/proc/task_mmu.c

      - name: Build Kernel FAST
        if: ${{ github.event.inputs.FAST_BUILD == 'true' }}
        id: fast_build
        run: |
          cd kernel_workspace/
          pwd
          ls
          export PATH="/usr/lib/ccache:$PATH"
          export CC="ccache clang"
          ./build/build.sh
          ccache -s

      - name: Verify Kernel Build Output
        run: |
          echo "=============================================="
          echo "  Verifying Kernel Build Output"
          echo "=============================================="
          
          KERNEL_IMAGE="kernel_workspace/out/android12-5.10/kernel-5.10/arch/arm64/boot/Image.gz"
          
          if [ ! -f "$KERNEL_IMAGE" ]; then
            echo "‚ùå ERROR: Image.gz not found!"
            echo "Checking what exists in boot directory:"
            ls -la kernel_workspace/out/android12-5.10/kernel-5.10/arch/arm64/boot/ || echo "Boot directory doesn't exist!"
            echo ""
            echo "Checking out directory structure:"
            find kernel_workspace/out -name "Image*" 2>/dev/null || echo "No Image files found"
            exit 1
          fi
          
          SIZE=$(stat -c%s "$KERNEL_IMAGE")
          echo "‚úÖ Image.gz found!"
          echo "   Path: $KERNEL_IMAGE"
          echo "   Size: $SIZE bytes ($(($SIZE / 1024 / 1024)) MB)"
          
          if [ "$SIZE" -lt 1000000 ]; then
            echo "‚ùå WARNING: Image.gz is too small (<1MB)! Build may have failed."
            exit 1
          fi
          
          echo ""
          echo "Kernel image verification passed!"

      - name: Make AnyKernel3_Zabixii
        run: |
          git clone https://github.com/darklord4567/Anykernel3_AOSP_NORD3.git --depth=1 Anykernel3_Zabixii
          cp kernel_workspace/out/android12-5.10/kernel-5.10/arch/arm64/boot/Image.gz Anykernel3_Zabixii/Image.gz
          
          echo ""
          echo "=============================================="
          echo "  AnyKernel3 Package Contents"
          echo "=============================================="
          ls -la Anykernel3_Zabixii/
          echo ""
          echo "Image.gz size in package:"
          ls -la Anykernel3_Zabixii/Image.gz

      - name: Set zip Suffix
        id: suffix
        run: |
          KSU_SUFFIX=""
          if [ "${{ github.event.inputs.KSU }}" = "true" ]; then
            KSU_SUFFIX="_KSU"
            if [ "${{ github.event.inputs.VFS }}" = "true" ]; then
              KSU_SUFFIX="${KSU_SUFFIX}_VFS"
            fi
            if [ "${{ github.event.inputs.KPM }}" = "true" ]; then
              KSU_SUFFIX="${KSU_SUFFIX}_KPM"
            fi
          else
            KSU_SUFFIX="_MAGISK"
          fi
          NH_SUFFIX=""
          if [ "${{ github.event.inputs.NETHUNTER }}" = "true" ]; then
            NH_SUFFIX="_NH"
          fi
          echo "value=${KSU_SUFFIX}${NH_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Upload AnyKernel3_Zabixii
        uses: actions/upload-artifact@v4
        with:
          name: "Zabixii_Kernel${{ steps.suffix.outputs.value }}_by_Zabixii‚ö°"
          path: ./Anykernel3_Zabixii/*

      - name: Post-build Disk Check
        run: df -h
